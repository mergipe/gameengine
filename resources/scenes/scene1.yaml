assets:
  - type: texture
    filepath: textures/space-shooter-spritesheet.png
    min_filter: linear
    mag_filter: linear
    wrap_x: repeat
    wrap_y: repeat
  - type: texture
    filepath: textures/planet00.png
    min_filter: linear
    mag_filter: linear
entities:
  - components:
      id: Camera
      tag: Camera
      transform:
        position:
          x: 0
          y: 0
          z: 3
        scale:
          x: 1
          y: 1
          z: 1
        rotation:
          x: 0
          y: 0
          z: 0
      camera:
        projection: orthographic
        viewport:
          width: 3840
          height: 2160
        z_near: 0.1
        z_far: 100
        #fov_y: 45
  - components:
      id: Player1
      tag: player
      transform:
        position:
          x: -1500
          y: 0
          z: 0
        scale:
          x: 0.4
          y: 0.4
          z: 0
        rotation:
          x: 0
          y: 0
          z: 0
      rigid_body_2d:
        type: dynamic
        gravity_scale: 0
        angular_damping: 10
        linear_damping: 0
      box_collider_2d:
        width: 228
        height: 163
        density: 1
        is_trigger: false
        material:
          friction: 0
          restitution: 0
          rolling_resistance: 0
          tangent_speed: 0
      sprite:
        texture_id: textures/space-shooter-spritesheet.png
        texture_x: 896
        texture_y: 305
        width: 228
        height: 163
        color:
          r: 1.0
          g: 1.0
          b: 1.0
        z_index: 4
      player_input:
        default_scope: gameplay
        commands:
          - name: rotate_left_p1
            script: scripts/player/player_controller.lua
            callback: on_rotate_left
          - name: rotate_right_p1
            script: scripts/player/player_controller.lua
            callback: on_rotate_right
          - name: accelerate_p1
            script: scripts/player/player_controller.lua
            callback: on_accelerate
          - name: shoot_p1
            script: scripts/player/player_controller.lua
            callback: on_shoot
      scripts:
        - filepath: scripts/player/player_controller.lua
          class_name: PlayerController
  - components:
      id: Player2
      tag: player
      transform:
        position:
          x: 1500
          y: 0
          z: 0
        scale:
          x: 0.4
          y: 0.4
          z: 0
        rotation:
          x: 0
          y: 0
          z: 0
      rigid_body_2d:
        type: dynamic
        gravity_scale: 0
        angular_damping: 10
        linear_damping: 0
      box_collider_2d:
        width: 252
        height: 216
        density: 1
        is_trigger: false
        material:
          friction: 0
          restitution: 0
          rolling_resistance: 0
          tangent_speed: 0
      sprite:
        texture_id: textures/space-shooter-spritesheet.png
        texture_x: 896
        texture_y: 0
        width: 252
        height: 216
        color:
          r: 1.0
          g: 1.0
          b: 1.0
        z_index: 4
      player_input:
        default_scope: gameplay
        commands:
          - name: rotate_left_p2
            script: scripts/player/player_controller.lua
            callback: on_rotate_left
          - name: rotate_right_p2
            script: scripts/player/player_controller.lua
            callback: on_rotate_right
          - name: accelerate_p2
            script: scripts/player/player_controller.lua
            callback: on_accelerate
          - name: shoot_p2
            script: scripts/player/player_controller.lua
            callback: on_shoot
      scripts:
        - filepath: scripts/player/player_controller.lua
          class_name: PlayerController
  - components:
      id: Planet
      tag: planet
      transform:
        position:
          x: 0
          y: 0
          z: 0
        scale:
          x: 1.0
          y: 1.0
          z: 0
        rotation:
          x: 0
          y: 0
          z: 0
      sprite:
        texture_id: textures/planet00.png
        texture_x: 0
        texture_y: 0
        width: 1280
        height: 1280
        z_index: 1
        color:
          r: 1
          g: 1
          b: 1
      rigid_body_2d:
        type: static
        gravity_scale: 0
        angular_damping: 0
        linear_damping: 0
      circle_collider_2d:
        radius: 515
        density: 1
        is_trigger: false
        material:
          friction: 0
          restitution: 0
          rolling_resistance: 0
          tangent_speed: 0