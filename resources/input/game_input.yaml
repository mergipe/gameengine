scopes:
  - name: gameplay
    commands:
      - name: pause_game
        type: control_down
        bindings:
          - device: keyboard
            control: ESCAPE
      - name: rotate_left_p1
        type: control_state
        bindings:
          - device: keyboard
            control: A
      - name: rotate_right_p1
        type: control_state
        bindings:
          - device: keyboard
            control: D
      - name: accelerate_p1
        type: control_state
        bindings:
          - device: keyboard
            control: W
      - name: shoot_p1
        type: control_state
        bindings:
          - device: keyboard
            control: S
      - name: rotate_left_p2
        type: control_state
        bindings:
          - device: keyboard
            control: LEFT
      - name: rotate_right_p2
        type: control_state
        bindings:
          - device: keyboard
            control: RIGHT
      - name: accelerate_p2
        type: control_state
        bindings:
          - device: keyboard
            control: UP
      - name: shoot_p2
        type: control_state
        bindings:
          - device: keyboard
            control: DOWN